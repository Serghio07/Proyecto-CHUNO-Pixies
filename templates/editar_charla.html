<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Charla</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>CHUNO - Editar Charla</h1>
            </div>
        </nav>
    </header>

    <section class="editar-charla">
        <div class="container">
            <h2>Editar Charlas Existentes</h2>
            <form action="update_charla.php" method="post">
                <label for="charla_id">ID de la Charla:</label>
                <input type="text" id="charla_id" name="charla_id" required>

                <label for="titulo">Nuevo Título:</label>
                <input type="text" id="titulo" name="titulo">

                <label for="descripcion">Nueva Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>

                <label for="fecha">Nueva Fecha:</label>
                <input type="date" id="fecha" name="fecha">

                <button type="submit" class="btn">Actualizar Charla</button>
            </form>
        </div>
    </section>

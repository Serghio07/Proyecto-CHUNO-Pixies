<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación - CHUNO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <header class="header">
        <h1>Sistema de Evaluación</h1>
    </header>

    <section class="content">
        <h2>Evalúa las Conferencias</h2>
        <p>Tu opinión es importante para nosotros. Por favor, evalúa las conferencias a las que has asistido.</p>
        <form action="submit_evaluacion.php" method="post">
            <label for="conference">Conferencia:</label>
            <select id="conference" name="conference">
                <!-- Opciones de conferencias -->
            </select>

            <label for="rating">Calificación:</label>
            <select id="rating" name="rating">
                <option value="5">Excelente</option>
                <option value="4">Muy Bueno</option>
                <option value="3">Bueno</option>
                <option value="2">Regular</option>
                <option value="1">Malo</option>
            </select>

            <label for="feedback">Comentarios:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Deja tus comentarios aquí..."></textarea>

            <button type="submit">Enviar Evaluación</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 CHUNO. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
